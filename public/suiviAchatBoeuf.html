<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Achats de Boeuf</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .card {
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
        .text-right {
            text-align: right;
        }
        .table th {
            background-color: #f8f9fa;
        }
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">Suivi des Achats de Boeuf</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Ajouter/Modifier une entrée
                    </div>
                    <div class="card-body">
                        <form id="achatBoeufForm">
                            <div class="form-group">
                                <label for="mois">Mois</label>
                                <input type="text" class="form-control" id="mois" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="form-group">
                                <label for="bete">Bête</label>
                                <input type="text" class="form-control" id="bete" required>
                            </div>
                            <div class="form-group">
                                <label for="prix">Prix (€)</label>
                                <input type="number" step="0.01" class="form-control" id="prix" required>
                            </div>
                            <div class="form-group">
                                <label for="abats">Abats (€)</label>
                                <input type="number" step="0.01" class="form-control" id="abats">
                            </div>
                            <div class="form-group">
                                <label for="fraisAbattage">Frais d'abattage (€)</label>
                                <input type="number" step="0.01" class="form-control" id="fraisAbattage">
                            </div>
                            <div class="form-group">
                                <label for="nbrKg">Nombre de kilos</label>
                                <input type="number" step="0.01" class="form-control" id="nbrKg" required>
                            </div>
                            <div class="form-group">
                                <label for="prixAchatKg">Prix d'achat au kg (€)</label>
                                <input type="number" step="0.01" class="form-control" id="prixAchatKg">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        Statistiques Mensuelles
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-striped">
                            <thead>
                                <tr>
                                    <th>Mois</th>
                                    <th class="text-right">Prix</th>
                                    <th class="text-right">Abats</th>
                                    <th class="text-right">Frais</th>
                                    <th class="text-right">Kg</th>
                                    <th class="text-right">Prix/kg</th>
                                </tr>
                            </thead>
                            <tbody id="statsTableBody">
                                <tr>
                                    <td colspan="6" class="text-center">Chargement des données...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        Évolution du Prix
                    </div>
                    <div class="card-body">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Liste des Achats de Boeuf
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Mois</th>
                                        <th>Date</th>
                                        <th>Bête</th>
                                        <th class="text-right">Prix</th>
                                        <th class="text-right">Abats</th>
                                        <th class="text-right">Frais</th>
                                        <th class="text-right">Kg</th>
                                        <th class="text-right">Prix/kg</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="achatsBoeufTableBody">
                                    <tr>
                                        <td colspan="9" class="text-center">Chargement des données...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/suiviAchatBoeuf.js"></script>
</body>
</html>
